<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .seat {
      width: 45px; height: 45px;
      margin: 5px; text-align: center;
      line-height: 45px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
      cursor: pointer;
    }
    .booked { background: #6c757d; color: white; cursor: not-allowed; }
    .available { background: #28a745; color: white; }
    .selected { background: #fd7e14; color: white; }
    #seat-container { margin: 20px auto; text-align: center; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        <h2 class="card-title mb-3">ðŸŽŸ Choose Your Seat for <span class="text-primary">{{ event.name }}</span></h2>
        <p class="mb-4">Welcome, <strong>{{ username }}</strong></p>

        <div id="seat-container"></div>
        <br>
        <button class="btn btn-warning mt-3" onclick="bookSeats()">Book Selected Seats</button>
        <a href="/my_bookings" class="btn btn-outline-primary mt-3">View My Bookings</a>
      </div>
    </div>
  </div>

  <script>
    const eventId = {{ event.id }};
    const userId = {{ user_id }};
    let selectedSeats = [];

    async function loadSeats() {
      const res = await fetch(`/events/${eventId}/seats`);
      const seats = await res.json();
      const container = document.getElementById("seat-container");
      container.innerHTML = "";
      selectedSeats = [];

      seats.forEach(seat => {
        const div = document.createElement("div");
        div.className = "seat " + (seat.is_booked ? "booked" : "available");
        div.innerText = seat.seat_number;

        if (!seat.is_booked) {
          div.onclick = () => toggleSeat(div, seat.seat_number);
        }

        container.appendChild(div);
      });
    }

    function toggleSeat(div, seatNumber) {
      if (selectedSeats.includes(seatNumber)) {
        selectedSeats = selectedSeats.filter(s => s !== seatNumber);
        div.classList.remove("selected");
      } else {
        selectedSeats.push(seatNumber);
        div.classList.add("selected");
      }
    }

    async function bookSeats() {
      if (selectedSeats.length === 0) {
        alert("Please select at least one seat.");
        return;
      }

      const response = await fetch(`/events/${eventId}/book`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ seats: selectedSeats })
      });

      const result = await response.json();
      alert(result.message);
      loadSeats();
    }

    loadSeats();
  </script>
</body>
</html>
