<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
    }
    .card {
      border-radius: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn-primary {
      background: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    .navbar {
      border-radius: 0 0 15px 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/events_page">ðŸŽ­ Event Booking</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <span class="nav-link text-white">Welcome, <strong>{{ username }}</strong></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/my_bookings">ðŸ“– My Bookings</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-danger btn-sm ms-2" href="/logout">ðŸšª Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Events Section -->
  <div class="container py-5">
    <h2 class="text-center mb-4 text-white">ðŸŽ­ Available Events</h2>

    <div class="row">
      {% for event in events %}
      <div class="col-md-4 mb-4">
        <div class="card shadow p-3 h-100">
          <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">
              <strong>Date:</strong> {{ event.date.strftime('%Y-%m-%d') if event.date else "N/A" }} <br>
              <strong>Location:</strong> {{ event.location }}
            </p>
            <a href="/event/{{ event.id }}" class="btn btn-primary w-100">View & Book</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
